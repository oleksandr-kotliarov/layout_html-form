<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="field-group">
        <legend>Personal information</legend>

        <label class="field">
          Surname:
          <input
            type="text"
            required
            autocomplete="off"
            name="surname"
            minlength="3"
            maxlength="25"
          >
        </label>

        <label class="field">
          Name:
          <input
            type="text"
            required
            autocomplete="off"
            name="name"
            minlength="3"
            maxlength="25"
          >
        </label>

        <label class="field">
          How old are You?
          <input
            type="number"
            min="1"
            max="100"
            value="12"
            name="age"
          >
        </label>

        <label class="field">
          Full date of birth:
          <input
            type="date"
            required
            name="birth"
          >
        </label>

        <label class="field">
          I accept the term of the agreement
          <input
            type="checkbox"
            required
            name="term"
          >
        </label>
      </fieldset>

      <fieldset class="field-group">
        <legend>Registration</legend>

        <label class="field">
          E-mail:
          <input
            type="email"
            placeholder="email@example.com"
            required
            name="email"
          >
        </label>

        <label class="field">
          Password:
          <input type="password" name="password">
        </label>
      </fieldset>

      <fieldset class="field-group">
        <legend>An interesting fact about you!</legend>

        <label class="field">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="cats"
              value="yes"
            >
            Yes
          </label>
          <label>
            <input
              type="radio"
              name="cats"
              value="no"
            >
            No
          </label>
        </label>

        <label class="field">
          What is your favorite color?
          <input type="color" name="color">
        </label>

        <label class="field">
          What time do you go to bed?
          <input
            type="time"
            name="time"
            step="1"
          >
        </label>

        <label class="field">
          What are your favorite brand of cars?
          <select
            name="cars"
            multiple
            value="bmw"
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label class="field">
          How do you rate our work?
          <input
            type="range"
            name="rate"
            value="0"
            max="10"
            step="1"
          >
        </label>
      </fieldset>

      <fieldset class="field-group">
        <legend>Additional info:</legend>

        <label class="field">
          Comments:
          <textarea name="comments"></textarea>
        </label>

        <label class="field">
          Would you recommend us?
          <select name="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
